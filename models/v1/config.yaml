model:
  - Conv2d:
      args: [14, 32, 3]
      padding: 1
  - BatchNorm2d:
      args: [32]
  - ReLU: {}
  - Conv2d:
      args: [32, 64, 3]
      padding: 1
  - BatchNorm2d:
      args: [64]
  - ReLU: {}
  - Conv2d:
      args: [64, 128, 3]
      padding: 1
  - BatchNorm2d:
      args: [128]
  - ReLU: {}
  - Conv2d:
      args: [128, 256, 3]
      padding: 1
  - BatchNorm2d:
      args: [256]
  - ReLU: {}
  - Flatten: {}
  - Linear:
      args: [16384, 512]  
  - ReLU: {}
  - Linear:
      args: [512, 'num_classes']

data:
  train_path: 'data/dataset/output.pgn'
  val_path: 'data/dataset/Kasparov.pgn'

training:
  num_epochs: 200
  batch_size: 64
  num_workers: 4
  checkpoint: 14

  optimizer:
    AdamW: 
      lr: 0.0001
      weight_decay: 0.01
