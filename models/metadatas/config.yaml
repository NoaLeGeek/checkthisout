architecture:
  - Conv2d:
      args: [14, 64, 3]
      padding: 1
  - BatchNorm2d:
      args: [64]
  - ReLU: {}
  - Conv2d:
      args: [64, 128, 3]
      padding: 1
  - BatchNorm2d:
      args: [128]
  - ReLU: {}
  - Conv2d:
      args: [128, 256, 3]
      padding: 1
  - BatchNorm2d:
      args: [256]
  - ReLU: {}
  - Flatten: {}
  - Linear:
      args: [16384, 512]
  - ReLU: {}
  - Linear:
      args: [512, "num_classes"]

optimizer:
  Adam: 
    lr: 0.001

scheduler:
  CosineAnnealingLR:  
    T_max: 25
    lr_min: 0.00001

epochs: 100
batch_size: 8192
num_workers: 4

encoded_moves_path: "data/encoded_moves.json"
training_data_path: "data/dataset/training_data.pgn"
validation_data_path: "data/dataset/validation_data.pgn"
checkpoint_path: ""

logs_save_path: "models/metadatas"
checkpoint_save_path: "models/checkpoints"


